<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer Management System</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .offer-container { margin: 20px; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        .offer-header { font-size: 24px; margin-bottom: 10px; }
        .offer-field { margin: 10px 0; }
        button { padding: 10px 15px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="offer-container">
        <div class="offer-header">Current Offer</div>
        <div class="offer-field">
            <label for="approval-amount">Approval Amount:</label>
            <input type="text" id="approval-amount" placeholder="Enter approval amount" />
        </div>
        <div class="offer-field">
            <label for="factor-rate">Factor Rate:</label>
            <input type="text" id="factor-rate" placeholder="Enter factor rate" />
        </div>
        <div class="offer-field">
            <label for="term">Term:</label>
            <input type="text" id="term" placeholder="Enter term" />
        </div>
        <button id="accept-offer">Accept Offer</button>
    </div>
    <script>
        document.getElementById('accept-offer').addEventListener('click', function() {
            const approvalAmount = document.getElementById('approval-amount').value;
            const factorRate = document.getElementById('factor-rate').value;
            const term = document.getElementById('term').value;
            alert(`Offer accepted with Approval Amount: $${approvalAmount}, Factor Rate: ${factorRate}, Term: ${term}`);
        });
    </script>
</body>
</html>
