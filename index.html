<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Manage Offers</h1>
    </header>
    <main>
        <section id="offer-management">
            <h2>Create and Edit Offers</h2>
            <form id="offer-form">
                <label for="approval-amount">Approval Amount:</label>
                <input type="number" id="approval-amount" name="approval-amount" required>
                <br>
                <label for="factor-rate">Factor Rate:</label>
                <input type="number" id="factor-rate" name="factor-rate" step="0.01" required>
                <br>
                <label for="term">Term (Months):</label>
                <input type="number" id="term" name="term" required>
                <br>
                <button type="submit">Save Offer</button>
            </form>
        </section>
        <section id="manage-settings">
            <h2>Admin Settings</h2>
            <p>Manage up to 100 offers with editable fields.</p>
            <table>
                <thead>
                    <tr>
                        <th>Offer ID</th>
                        <th>Approval Amount</th>
                        <th>Factor Rate</th>
                        <th>Term</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="offer-list">
                    <!-- Dynamic offer entries will be populated here -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
