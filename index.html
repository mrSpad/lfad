<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"UTF-8\">\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n    <title>Financial Upload Portal</title>\n    <style>\n        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }\n        .container { width: 50%; margin: auto; overflow: hidden; }\n        header { background: #35424a; color: #ffffff; padding: 20px 0; text-align: center; }\n        form { margin: 20px 0; padding: 20px; border: 1px solid #35424a; border-radius: 5px; }\n        input[type=text], input[type=password], input[type=email] { width: 100%; padding: 10px; margin: 5px 0 15px; border: 1px solid #ccc; border-radius: 3px; }\n        button { background: #35424a; color: white; border: none; padding: 10px 15px; cursor: pointer; border-radius: 5px; }\n        button:hover { background: #1c1f21; }\n        .dashboard, .admin { display: none; margin-top: 20px; }\n    </style>\n</head>\n<body>\n    <header>\n        <h1>Financial Upload Portal</h1>\n    </header>\n    <div class=\"container\">\n        <div id=\"login\">\n            <h2>Login</h2>\n            <form onsubmit=\"login(event)\">\n                <input type=\"text\" id=\"username\" placeholder=\"Username\" required>\n                <input type=\"password\" id=\"password\" placeholder=\"Password\" required>\n                <button type=\"submit\">Login</button>\n            </form>\n        </div>\n        <div class=\"dashboard\" id=\"userDashboard\">\n            <h2>User Dashboard</h2>\n            <p>Welcome <span id=\"userNameDisplay\"></span></p>\n            <button onclick=\"logout()\">Logout</button>\n            <h3>Upload Your Financial Documents</h3>\n            <input type=\"file\" id=\"fileUpload\">\n            <button onclick=\"uploadFile()\">Upload</button>\n        </div>\n        <div class=\"admin\" id=\"adminPanel\">\n            <h2>Admin Control Panel</h2>\n            <button onclick=\"viewUsers()\">Manage Users</button>\n            <button onclick=\"createOffer()\">Create Offer</button>\n        </div>\n    </div>\n    <script>\n        let users = [{ username: 'admin', password: 'admin', role: 'admin' }, { username: 'user', password: 'user', role: 'user' }];\n        let currentUser = null;\n        function login(event) {\n            event.preventDefault();\n            const username = document.getElementById('username').value;\n            const password = document.getElementById('password').value;\n            const user = users.find(u => u.username === username && u.password === password);\n            if (user) {\n                currentUser = user;\n                document.getElementById('userNameDisplay').innerText = user.username;\n                document.getElementById('login').style.display = 'none';\n                document.getElementById(user.role === 'admin' ? 'adminPanel' : 'userDashboard').style.display = 'block';\n            } else {\n                alert('Invalid credentials');\n            }\n        }\n        function logout() {\n            currentUser = null;\n            document.getElementById('login').style.display = 'block';\n            document.getElementById('userDashboard').style.display = 'none';\n            document.getElementById('adminPanel').style.display = 'none';\n        }\n        function uploadFile() {\n            const fileInput = document.getElementById('fileUpload');\n            if (fileInput.files.length > 0) {\n                alert('File uploaded: ' + fileInput.files[0].name);\n            } else {\n                alert('Please select a file to upload.');\n            }\n        }\n        function viewUsers() {\n            alert('Viewing users...');\n            // Implement user management here\n        }\n        function createOffer() {\n            alert('Creating an offer...');\n            // Implement offer creation here\n        }\n    <\/script>\n</body>\n</html>\n
